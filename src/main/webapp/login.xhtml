<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>LOGIN</title>
</h:head>

<h:body>
    <h:form>
        <!--<h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
            <p:graphicImage name="/webapp/images/login.png" />
        </h:outputLink>-->

        <p:growl id="growl" sticky="false" showDetail="true" life="3000" />

        <p:panel header="Login" widgetVar="dlg" resizable="false">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{userLoginController.userLoginBean.username}" required="true" label="username" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{userLoginController.userLoginBean.password}" required="true" label="password" />

                <f:facet name="footer">
                    <p:commandButton  value="Login" update="growl" action="#{userLoginController.login}"
                                    />
                </f:facet>
            </h:panelGrid>
        </p:panel>
    </h:form>

    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if(args.validationFailed || !args.loggedIn) {
                PF('dlg').jq.effect("shake", {times:5}, 100);
            }
            /*else {
                PF('dlg').hide();
                $('#loginLink').fadeOut();
            }*/
        }
    </script>
    
</h:body>

</html>
