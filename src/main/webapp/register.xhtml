<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>REGISTER</title>
</h:head>

<h:body>
    <h:form>
        <p:panel id="panel" header="CrÃ©ation de compte">

            <p:messages id="msgs" showDetail="true"/>

            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="firstname" value="Login:"/>
                <p:inputText id="firstname" value="#{userRegisterController.userLoginBean.userDto.firstname}"
                             required="true" label="Firstname">
                    <f:validateLength minimum="2"/>
                </p:inputText>
                <p:message for="firstname" display="icon"/>

                <p:outputLabel for="lastname" value="Mot de passe:"/>
                <p:password id="lastname" value="#{userRegisterController.userLoginBean.userDto.name}" label="Lastname"
                            required="true">
                    <f:validateLength minimum="2"/>
                    <p:ajax update="msgLastname" event="keyup"/>
                </p:password>
                <p:message for="lastname" id="msgLastname" display="icon"/>

            </h:panelGrid>

            <p:commandButton value="Save" update="panel" actionListener="#{userRegisterController.create}"
                             icon="ui-icon-check"/>
        </p:panel>
    </h:form>

</h:body>

</html>
